<div class="container mt-5">
    <h1 class="text-center mb-4">Tienda de Deportes</h1>
    
    @if(productos.length > 0){
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Descripción</th>
              <th scope="col">Deporte</th>
              <th scope="col">Precio</th>
              <th scope="col">Seleccionar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            @for(producto of productos; track producto.id){
              <tr>
                <td>{{producto.id}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.deporte}}</td>
                <td>{{producto.precio}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="seleccionarProducto(producto)"> Seleccionar</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">Eliminar</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    } @else {
      <h3 class="text-center text-muted">NO HAY PRODUCTOS</h3>
    }
  
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Gestión de Productos</h5>
        <form>
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" class="form-control" id="id" [(ngModel)]="producto.id" name="id">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion">
          </div>
          <div class="form-group">
            <label for="deporte">Deporte:</label>
            <input type="text" class="form-control" id="deporte" [(ngModel)]="producto.deporte" name="deporte">
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary mr-2" (click)="agregarProducto()">Agregar</button>
            <button type="button" class="btn btn-success" (click)="modificarProducto()">Modificar</button>
          </div>
        </form>
      </div>
    </div>
</div>

<router-outlet></router-outlet>
